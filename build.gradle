plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.meawallet'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

allprojects {
	apply plugin: 'java';
	dependencies {

		implementation 'org.springframework:spring-context:6.0.5'
		implementation 'org.springframework:spring-core:6.0.5'
		implementation 'org.springframework:spring-jdbc:6.0.5'

		implementation 'org.hibernate:hibernate-core:6.1.7.Final'
		implementation 'org.springframework:spring-orm:6.0.5'

		implementation 'com.h2database:h2:2.1.214'

		compileOnly 'org.projectlombok:lombok:1.18.26'
		annotationProcessor 'org.projectlombok:lombok:1.18.26'

		testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
		testImplementation 'org.mockito:mockito-junit-jupiter:5.1.1'
		testImplementation 'org.mockito:mockito-core:5.1.1'

		testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.2'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
